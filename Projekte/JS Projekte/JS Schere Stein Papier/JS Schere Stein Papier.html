<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schere Stein Papier</title>
    <script src="script.JS" defer></script>
    <link rel="stylesheet" href="style.CSS" />
  </head>
  <body>
    <div id="h1-div">
      <h1>Schere Stein Papier</h1>
    </div>

    <!-- Answers -->

    <div id="answer-content">
      <!-- you -->
      <div>
        <h4 id="you-win">Deine Siege <span id="your-number-siege">0</span></h4>
        <div id="your-answer">
          <img
            id="your-answer-img"
            src="Bilder/Schere Stein Papier.jpg"
            alt=""
          />
        </div>
      </div>

      <p id="vs">VS</p>

      <!-- bot -->
      <div>
        <h4 id="bot-win">Bot Siege <span id="bot-number-siege">0</span></h4>
        <div id="bot-answer">
          <img
            id="bot-answer-img"
            src="Bilder/Schere Stein Papier.jpg"
            alt=""
          />
        </div>
      </div>
    </div>

    <div id="txt-content">
      <h2 id="the-txt"></h2>
      <a href="#papier"><button id="down">Down</button></a>
    </div>

    <!-- Buttons -->

    <div id="button-content">
      <a href="#">
        <button id="start">Start</button>
      </a>
      <div id="new-round-button-content">
        <div id="new-round-button">
          <img
            width="64"
            height="64"
            src="Bilder/loading-button.png"
            alt="external-reload-arrows-kmg-design-basic-outline-kmg-design"
          />
        </div>
        <h4>Neue Runde</h4>
      </div>
    </div>

    <!-- Icons -->

    <div id="all-d">
      <div id="schere" class="item">
        <img src="Bilder/Schere Stein Papier.jpg" alt="" />
      </div>
      <div id="stein" class="item">
        <img src="Bilder/Schere Stein Papier.jpg" alt="" />
      </div>
      <div id="papier" class="item">
        <img src="Bilder/Schere Stein Papier.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
