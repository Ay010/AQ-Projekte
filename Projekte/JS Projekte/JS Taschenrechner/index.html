<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <!--  -->
    </header>

    <table>
      <tr>
        <td></td>
        <td></td>
        <td onclick="reset()">NEW</td>
        <td onclick="del()">DEL</td>
      </tr>

      <tr>
        <td onclick="addNumber(1)">1</td>
        <td onclick="addNumber(2)">2</td>
        <td onclick="addNumber(3)">3</td>
        <td onclick="add(' / ')">/</td>
      </tr>

      <tr>
        <td onclick="addNumber(4)">4</td>
        <td onclick="addNumber(5)">5</td>
        <td onclick="addNumber(6)">6</td>
        <td onclick="add(' * ')">*</td>
      </tr>

      <tr>
        <td onclick="addNumber(7)">7</td>
        <td onclick="addNumber(8)">8</td>
        <td onclick="addNumber(9)">9</td>
        <td onclick="add(' + ')">+</td>
      </tr>

      <tr>
        <td onclick="addNumber(0)">0</td>
        <td onclick="add('.')">,</td>
        <td id="result" onclick="calcResult()">=</td>
        <td onclick="add(' - ')">-</td>
      </tr>
    </table>
  </body>
</html>
